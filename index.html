<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dumb Form on Vue.js!</title>
  <script src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://br.vuejs.org/images/icons/android-icon-192x192.png" type="image/x-icon">
</head>

<body>
  <h1>Vue.js DumbForm</h1>

  <form id="form" @submit="checkForm" action="#" method="post" v-if="seen">

    <div class="errors" v-if="errors.length > 0">
      <p>
        <b>Por favor, corrija o(s) seguinte(s) erro(s):</b>
        <ul>
          <li v-for="error in errors">{{ error }}</li>
        </ul>
      </p>
    </div>

    <p>
      <label for="nome">Nome: </label>
      <input id="nome" name="nome" v-model="nome" type="text">
    </p>

    <p>
      <label for="telefone">Telefone: </label>
      <input id="telefone" name="telefone" v-model="telefone" type="text">
    </p>

    <p>
      <label for="email">Email: </label>
      <input id="email" name="email" v-model="email" type="email">
    </p>
    <p>
      <label for="dataNascimento">Data de Nascimento: </label>
      <input id="dataNascimento" name="dataNascimento" v-model="dataNascimento" type="text">
    </p>

    <p>
      <label for="cpf">CPF: </label>
      <input id="cpf" name="cpf" v-model="cpf" type="text">
    </p>

    <p>
      <label for="cidade">Cidade: </label>
      <input id="cidade" name="cidade" v-model="cidade" type="text">
    </p>

    <p>
      <label for="estado">Estado: </label>
      <input id="estado" name="estado" v-model="estado" type="text">
    </p>

    <p>
      <label for="linguagens">Linguagens: </label>
      <select id="linguagens" name="linguagens" v-model="linguagens" type="text" multiple>
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="PHP">PHP</option>
      </select>
    </p>

    <p>
      <fieldset id="idiomas">
        <legend>Idiomas</legend>
        <p>
          <input id="portugues" name="portugues" v-model="portugues" type="checkbox">
          <label for="portugues" class="checkbox">Português</label>
          <select id="portuguesLevel" name="portuguesLevel" v-model="portuguesLevel" type="text" v-if="portugues">
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
            <option value="nativo">Nativo</option>
          </select>
        </p>
        <p>
          <input id="ingles" name="ingles" v-model="ingles" type="checkbox">
          <label for="ingles" class="checkbox">Inglês</label>
          <select id="inglesLevel" name="inglesLevel" v-model="inglesLevel" type="text" v-if="ingles">
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
            <option value="nativo">Nativo</option>
          </select>
        </p>
        <p>
          <input id="espanhol" name="espanhol" v-model="espanhol" type="checkbox">
          <label for="espanhol" class="checkbox">Espanhol</label>
          <select id="espanholLevel" name="espanholLevel" v-model="espanholLevel" type="text" v-if="espanhol">
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
            <option value="nativo">Nativo</option>
          </select>
        </p>
      </fieldset>
    </p>

    <p>
      <label for="descricao">Descrição: </label>
      <textarea rows="4" cols="50" id="descricao" name="descricao" v-model="descricao" type="text"></textarea>
    </p>

    <p>
      <input type="submit" class="send" value="Enviar">
    </p>

  </form>
  <script src="app.js"></script>
</body>

</html>
